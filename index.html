<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludji Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main id="box">
    <h1>Saludji Music</h1>

    <div id="profile-pict">
    </div>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Ukulele</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/answerme.mp3" id="audio"></audio>
       <div class="img-container">
        <img src="images/saludji.jpg" alt="music-cover" id="cover">
       </div>
      
       <div></div>
       <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
       </div>
      
    </div>
</main>

<footer>
    <p>Copyright &#169; 2024 by US Latif </p>
</footer>
    <script src="script.js" differ></script>
</body>
</html>
